<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head :: common_head(~{::title},~{})}">

    <title>登陆</title>

</head>
<body>
<div class="panel panel-default panel-login">
    <div class="panel-header bg-gradient-blue">
        登录
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="login-img">
<!--      这里放登陆用户的照片 ajax          -->
                <img id="idPicture" th:src="@{/resource/images/login-logo.png}" style=" border-radius: 50%;
                                          width: 180px;
                                          height: 180px;
                                          ">
            </div>
            <div class="login-form">
                <h5 class="login-title">欢迎访问，请登陆</h5>

<!--
   data-bv-message="不能为空"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"

    验证框架

-->
                <form action="" class="form-horizontal"  method="post" th:action="@{/user/login}"
                      data-bv-message="不能为空"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                >
                    <div class="form-group">
                        <label class="col-sm-2 control-label">帐号</label>
                        <div class="col-sm-9 input-icon icon-left">
                            <input  id="account" type="text" name="account" class="form-control login-username" placeholder="请输入身份证号"
                                   data-bv-message="用户名无效" required
                                   data-bv-notempty-message="用户名是必填的，不能为空"
                                   pattern="[a-zA-Z0-9]+"
                                   data-bv-regexp-message="用户名只能由字母、数字组成"
                                   data-bv-stringLength="true"
                                   data-bv-stringLength-min="4"
                                   data-bv-stringLength-max="12"
                                   data-bv-stringLength-message="最少4个字符最多选择12个字符"

                            >
                            <i class="fa fa-user icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-9 input-icon icon-left">
                            <input type="password"  name="password" class="form-control login-password" placeholder="请输入密码"
                                   data-bv-message="用户名无效" required
                                   data-bv-notempty-message="用户名是必填的，不能为空"
                                   pattern="[a-zA-Z0-9]+"
                                   data-bv-regexp-message="用户名只能由字母、数字组成"
                                   data-bv-stringLength="true"
                                   data-bv-stringLength-min="4"
                                   data-bv-stringLength-max="12"
                                   data-bv-stringLength-message="最少4个字符最多选择12个字符"
                            >
                            <i class="fa fa-lock icon"></i>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-9 input-icon icon-left">

                            <div class="row">
                                <div class="col-md-9" style="left: -15px">
                                    <input type="text"  name="code" class="form-control" placeholder="请输入验证码" style="height: 30px">
                                    </input>
                                </div>
                                <img  id="code" th:src="@{/code}"  style="height: 30px;width: 80px;position: absolute; right: 15px" alt="code">
                            </div>
                            

                        </div>


                    </div>




                    <div class="form-group btn-form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!-- -->
                            <button class="btn btn-primary btn-login bg-gradient-blue" type="submit">登陆</button>
                            <label class="btn-group-box-xs">
                                <a class="btn btn-default btn-register" th:href="@{/regiest}">注册</a>
                                <a class="btn btn-link" th:href="@{/retirvtePassword}">找回密码</a>
                            </label>
                        </div>
                    </div>

<!--                    错误消息显示 -->
                    <div th:if="${message} != null" th:text="${message}" style="color: red"></div>


                </form>
            </div>
        </div>
    </div>
</div>
<div class="text-center">

</div>

<div th:replace="~{commons/onLoanJs :: js}"></div>


<script>
    $(function () {
        $("#code").click(function () {
            var time = new Date().getTime();
            $(this).attr("src","/bishe/code?a="+time);

        });


        $("#account").blur(function () {
            var val = $(this).val();
            $("#idPicture").attr("src","/bishe/picture/"+val)
        });






    })

</script>
</body>
</html>
