<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="找回密码"/>
    <title>找回密码</title>
    <link th:href="@{/resource/images/web.ico}" rel="icon">
    <link th:href="@{/resource/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resource/lib/bootstrap/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/resource/css/skins.css}" rel="stylesheet">
    <link th:href="@{/resource/css/wizard.css}" rel="stylesheet"/>
    <base th:href="${#request.getContextPath()}+'/'">
    <!---让IE9以下浏览器支持响应式布局---->
    <!--[if lt IE 9]>
    <script th:src="@{/resource/plugins/ie/html5shiv-3.7.0.js}"></script>
    <script th:src="@{/resource/plugins/ie/respond-1.3.0.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <div class="wizard-box wizard-retriveve-tab-box">
        <ul class="nav nav-tabs wizard-tabs" role="tablist">
            <li role="presentation" class="active">
                <a id="home-tab">

                    忘记密码
                    <span class="chevron"></span>
                </a>
            </li>
        </ul>

        <form class="form-horizontal form-signin" id="registerForm" method="post" action=""
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

            <div class="tab-content wizard-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                    <!--                第一页开始-->



                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入身份证号" name="idCard" id="idCard">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱地址</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="请输入邮箱" name="email" id="email">
                        </div>

                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入验证码" name="rcode" id="code">
                        </div>
                        <button type="button" class="col-md-2 btn btn-success" id="getCodeBtn">获取验证码</button>

                    </div>




                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入密码" name="password1" id="password1">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">确定密码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请再次输入密码" name="password2" id="password2">
                        </div>
                    </div>






                    <!--                第一页结束-->
                    <div class="wizard-content-footer">
                        <a class="btn btn-primary btn-blue btn-sm" id="submit">提交</a>
                    </div>
                </div>




            </div>

        </form>



    </div>
</div>
<script th:src="@{/resource/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/resource/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/resource/js/wizard.js}"></script>
<script th:src="@{/resource/js/myJs/retrivevePassword.js}"></script>
</body>
</html>
