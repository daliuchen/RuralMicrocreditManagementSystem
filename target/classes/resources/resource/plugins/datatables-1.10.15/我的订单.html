    <script>
        (function (win, doc, $, mui) {
            var htmlHref = "http://172.16.25.159:81/webApp/myOrder/";
            var htmlName = getQueryString("htmlName"); //订单名称：jxl-钜系列;jijin-基金;smzg-私募资管;bx-保险;lqb-零钱宝
            var active = getQueryString("active"); //订单状态0-4，如：钜系列订单状态：0-进行中;1-代付款;2-计息中;3-已结束
            var recordData = getQueryString("recordData"); //交易方式：买入|卖出
            var test = getQueryString("test"); //是否使用json测试数据
            var telephoneNumber = getQueryString("telephoneNumber");
            var record = {
                url: "/custom/getInvestRecord.htm",
                data: [],
                setDatagdlcData: null,
                init: function () {
                    getCordova();
                    this.initPage(); //初始化
                    this.subTabsBind(); //点击事件
                    this.getUserInfo(); //获取用户登录信息
                    //this.initPageData(); //初始化请求                   
                    //this.bxTest(); //钜系列-测试请求
                    //this.jxlInitData(); //钜系列-数据渲染
                    //this.jijinInitData(); //钜系列-数据渲染
                    //this.smzgInitData(); //钜系列-数据渲染
                    //this.bxInitData(); //钜系列-数据渲染
                    //this.lqbInitData(); //钜系列-数据渲染

                },
                getUserInfo: function () {
                    var sef = this;
                    // document.addEventListener('deviceready', function () {
                    callAction("getLoginInfo", null, function (result) {
                        var data = result;
                        if (typeof data != "object") {
                            data = JSON.parse(data);
                        }
                        sef.userInfofo = data;
                        sef.initPage(data.regMobile);
                    })
                    // })
                },
                //根据url地址栏截取当前展示的订单与订单状态
                initPage: function () {
                    var sef = this;
                    if (/iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width ==
                            375)) {
                        $("#pullrefresh").css({
                            "padding-bottom": "31px"
                        })
                    }

                    //截取地址栏订单名称，展示对应订单
                    if (htmlName != undefined) {
                        $("#" + htmlName + "Order").addClass("mui-active").siblings(".mui-control-item")
                            .removeClass("mui-active");
                        $("#" + htmlName + "Item").addClass("mui-active").siblings(".mui-control-content")
                            .removeClass("mui-active");

                        if (htmlName != "lqb") {
                            $("#" + htmlName + "Item .tabs .tab-item:eq(" + active + ")").addClass(
                                    "active")
                                .siblings("tab-item").removeClass("active");
                        }
                        //测试数据-后期要删除-test                       
                        if (test != undefined) {
                            sef[htmlName + "Test"]();
                        }
                        //
                        sef.initPageData();
                    } else {

                        $("#jxlOrder").addClass("mui-active").siblings(".mui-control-item").removeClass(
                            "mui-active");
                        // sef[htmlName + "InitPage"]();
                        //
                        sef.initPageData();
                        //测试数据-后期要删除-test                       
                        if (test != undefined) {
                            sef[htmlName + "Test"]();
                        }
                    }
                    if (recordData != undefined) {
                        $(".ui-text-name").addClass("ui-hide");
                    } else {
                        $(".ui-text-name").removeClass("ui-hide");
                    }
                    //跳转到产品页面
                    $(".btnGoToProduct").off("click").on("click", function () {
                        var data = $(this).attr("data-href");
                        callAction("goToProduct", {
                            type: data
                        }, function () {})
                    })
                },
                //初始化数据
                initPageData: function () {
                    var data1 = $(".tabs-sub-1 li.active").attr("data-code");
                    var str = "1";
                    if (htmlName == "jxl") {
                        str = "1";
                    } else if (htmlName == "jijin") {
                        str = "2";
                    } else if (htmlName == "smzg") {
                        str = "3";
                    } else if (htmlName == "bx") {
                        str = "4";
                    } else if (htmlName == "lqb") {
                        str = "5";
                    } else {
                        htmlName = "jxl";
                    }
                    //判断当前入口是"投资记录"还是"我的订单管理",查询不同接口
                    var ulr = "";
                    if (recordData != undefined) {
                        ulr = record.url;
                    } else {
                        ulr = record.url;
                    }
                    //根据url截取订单名称，动态调用数据渲染
                    var htmlA = "";
                    var data = {
                        "publicInitUrl": ulr, //url
                        "type": str //查询参数
                    }
                    if (htmlName != undefined) {
                        htmlA = htmlName;
                    } else {
                        htmlA = "jxl";
                    }
                    if (telephoneNumber != undefined) {
                        data.telephoneNumber = telephoneNumber;
                    }

                    document.addEventListener('deviceready', function () {
                        callAction("publicPartInit", data, record[htmlA + "InitData"])
                    }, false);
                },
                //点击事件
                subTabsBind: function () {
                    var sef = this;
                    //副标题选中效果（订单名称）+路径跳转                
                    $("#headerTabsBody .mui-control-content  .tabs-sub .tab-item").on("click", function () {
                        var me = $(this);
                        me.addClass("active").siblings("li").removeClass("active");
                        $("#textA").text(me.html());
                        sef.initPageData();
                    });

                    //大标题选中效果（订单状态）+路径跳转
                    var bindA = 0;
                    $("#headerTabs").on("tap", ".mui-control-item", function (e) {
                        debugger;
                        var name = $(this).attr("data-name");
                        var href = $(this).attr("data-href");
                        var str = window.location.href;
                        bindA++;
                        if (bindA == 1) {
                            console.log(href);
                            if (str.indexOf("recordData") != -1) {
                                debugger;
                                // var index = str.indexOf("recordData");
                                // var xx = str.substring(index, index + 12);
                                // window.location.href = "../" + href + "&" + xx;
                                //var indexA = str.indexOf("index.html");
                                //var xx = str.substring(indexA, str.length);
                                var xxA = str.replace(htmlName, name);
                                $("#textA").text(xxA);
                                window.location.href = xxA;
                            } else {
                                var indexA = str.indexOf("index.html");
                                var xx = str.substring(indexA, str.length);
                                var xxA = str.replace(xx, href);
                                $("#textA").text(xxA);
                                window.location.href = xxA;
                            }
                        }

                    });

                },
                //渲染数据-钜系列
                jxlInitData: function (result) {

                    var dataType = $("#jxlItem .tabs li.active").attr("data-code");
                    var data = dosc.setData(result);
                    var data1 = dosc.setDataJXL(data, "JXL", 4);
                    var strData = data1[dataType];
                    $("#textA").text(JSON.stringify(strData));
                    $("#jxlHistoryList").empty();
                    if (strData == undefined || strData.length == 0) {
                        $(".no_list1").show();
                        $(".page-content, body").css({
                            "background-color": "#fff"
                        });
                        return;
                    } else {
                        $(".no_list1").hide();
                        $(".page-content, body").css({
                            "background-color": "#f2f2f2"
                        });
                        strData.forEach(function (val, index, arr) {
                            var orderStatus = dosc.orderStatusJXL(val).text;
                            var strHeader =
                                '<li class="item item-avatar  ui-item-avatar item-link " data-code="' +
                                val.tradeRecordNo + '" data-searchType = "' + val.type +
                                '" data-data="' + escape(JSON.stringify(val)) + '"> ';
                            var strBody = '';
                            if (recordData == undefined) {
                                strBody = '<div class="ui-text-name ui-text-main">' + val.custName +
                                    '</div>';
                            } else {
                                strBody = '';
                            }
                            var strFooter = '<div class="ui-flex">' +
                                '<div>' +
                                '<h2 class="name">' + val.productName + '</h2>' +
                                '<p>' + val.createTime + '</p>' +
                                '</div>' +
                                '<div class="a-right">' +
                                '<h2 class="date black">' + val.amount + '元</h2>' +
                                '<p class="tradetype text-warning">' + orderStatus + '</p>' +
                                '</div>' +
                                '</div>' +
                                '</li>';
                            jQuery("#jxlHistoryList").append(strHeader + strBody + strFooter);
                        });

                        //订单详情
