<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head :: common_head(~{::title},~{})}">

    <title>客户详细</title>






</head>
<body>

<!--加载-->
<div th:replace="~{commons/page-top :: common_top_onLoad}"></div>


<!--  插入导航 -->
<div th:replace="~{commons/page-top :: common_top}"></div>

<!--主体-->
<div class="main-container container-fluid">
    <div class="page-container" style="">
        <div th:replace="~{commons/page-top :: common_side}"></div>

        <div class="page-wrapper">
            <div class="page-breadcrumbs">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">首页</a></li>
                </ol>
            </div>
            <div class="page-header position-relative">
                <div class="header-title title-h1">客户管理</div>
            </div>

            <div class="page-body">
                <!--                这里是页面主体 显示部分 开始-->

                <!--基本表单开始--->
                <div class="col-lg-12">
                    <div class="widget">
                        <div class="widget-header">
                            客户详情
                        </div>
                        <div class="widget-body">


                            <div class="row">
                                <div class="col-md-6" style="left: 30px;top: 100px">
<!--                                    用户的详细信息-->

                                    <div class="row  row-margin-top">
                                         <label class="col-md-2">姓名:</label>
                                        <label class="col-md-2  " id="customerName" th:text="${customer.name}"></label>
                                    </div>

                                    <input type="hidden" id="customerId" th:value="${customer.id}">


                                    <div class="row row-margin-top">
                                        <label class="col-md-3">身份证号:</label>
                                        <label id="idCard" class="col-md-2 " style="left: -50px" th:text="${customer.idCard}"></label>
                                    </div>

                                    <div class="row row-margin-top">
                                        <label class="col-md-2">性别:</label>
                                        <label class="col-md-2 " th:text="${customer.sex}==1?'男':'女'"></label>
                                    </div>

                                    <div class="row row-margin-top">
                                        <label class="col-md-2">电话:</label>
                                        <label class="col-md-2 -4" th:text="${customer.phone}"></label>
                                    </div>

                                    <div class="row row-margin-top">
                                        <label class="col-md-2">邮箱:</label>
                                        <label class="col-md-2 " th:text="${customer.email}"></label>
                                    </div>

                                    <div class="row row-margin-top">
                                        <label class="col-md-2">地址:</label>
                                        <label class="col-md-10 " th:text="${customer.addressDetail}"></label>
                                    </div>



                                    <div class="row row-margin-top">
                                        <label class="col-md-3">身份证照片:</label>

                                    </div>
                                    <div class="row row-margin-top">
                                        <div class="col-md-11" style="height: 260px;top: 20px;">

                                            <img  id="idCardPicture"   src="#" style="height: 100%" width="100%">
                                        </div>

                                    </div>




                                </div>

                                <div class="col-md-6">
<!--                                    图表-->


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <label class="col-md-3">用户信用分:</label>
                                                <label id="scoreMessage" class="col-md-3 col-md-offset-3" style="color: red" ></label>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-7 col-md-offset-3" style="height: 270px" id="customerCred">
                                            </div>


<!--   折线图表示用户信用分的变化情况 -->     </div>



                                            </div>

                                    </div>

                                    <div class="row">

                                        <label class="col-md-3">用户贷款:</label>
                                        <label id="conMessage" class="col-md-3" style="color: red"></label>
                                        <label class="col-md-2 col-md-push-1 control-label">年份</label>
                                        <div class="col-md-3" style="margin-top: -5px">
<!--                                            TODO:这里的下拉选择框 挺好，首页抄一哈-->
                                            <select class="form-control" id="yearSelect" style="width: 150px">
                                                <option>---请选择---</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12" style="height: 270px" id="customerLoan">
<!--   折线图表示用户贷款的情况按照年份来区 -->


                                        </div>
                                    </div>


                                </div>


                            </div>



                            <a th:href="@{/customer}"><input type="button" class="btn btn-default" value="返回"></a>









                        </div>
                    </div>
                </div>






                <!--                这里是页面主体 显示部分 结束-->
            </div><!---page-body---->
        </div><!--page-wrapper--->
    </div>
</div>










<div th:replace="~{commons/onLoanJs :: js}"></div>
<script th:src="@{/resource/js/myJs/detailCustomer.js}"></script>


</body>
</html>
