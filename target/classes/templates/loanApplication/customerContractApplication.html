<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head :: common_head(~{::title},~{})}">
    <title>贷款申请</title>
</head>
<body>


<!--加载-->
<div th:replace="~{commons/page-top :: common_top_onLoad}"></div>


<!--导航-->
<!--  插入导航 -->
<div th:replace="~{commons/page-top :: common_top}"></div>


<!--主体-->
<div class="main-container container-fluid">
    <div class="page-container" style="">


        <!--       公共片段的引入-->
        <div th:replace="~{commons/page-top :: common_side}"></div>

        <div class="page-wrapper">
            <div class="page-breadczrumbs">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/index}">首页</a></li>
                </ol>
            </div>
            <div class="page-header position-relative">
                <div class="header-title title-h1">贷款申请</div>
            </div>

            <div class="page-body">
                <!--                这里是页面主体 显示部分 开始-->



                <!--基本表单开始--->
                <div class="col-lg-12">
                    <div class="widget">
                        <div class="widget-header">
                            贷款申请单
                        </div>
                        <div class="widget-body" style="height: 500px">

                            <form th:action="@{/loan/add}" id="formLoan" method="post">
                                <div class="row" style="margin-top: 30px">
    <!--                               这里的贷款时间，是ajax 根据用户的选择的金额来重写贷款时间的select -->
                                    <label class="col-md-3 col-md-offset-2" style="font-size: 40px">贷款金额:</label>
                                    <input class="col-md-4" style="height: 50px" type="number" id="inputMoney" name="money">

                                </div>

                                <div class="row" style="margin-top: 30px">
                                    <!--                               这里的贷款时间，是ajax 根据用户的选择的金额来重写贷款时间的select -->
                                    <label class="col-md-3 col-md-offset-2" style="font-size: 40px">贷款时间:</label>
                                    <input class="col-md-4" style="height: 50px" type="text" name="maxYear">
                                    <label class="col-md-2">格式：年-月</label>
                                    <label id="maxyear" style="color: red"></label>

                                </div>



                                <div class="row" style="margin-top: 30px" id="rowLoan">
                                    <!--                               这里的贷款时间，是ajax 根据用户的选择的金额来重写贷款时间的select -->
                                    <label class="col-md-3 col-md-offset-2" style="font-size: 40px">担保人:</label>
                                    <input class="col-md-4" style="height: 50px" type="text"  name="loanPeople" id="loanPeople">
                                    <label id="loanMessage" style="color: red"></label>
                                </div>


                                <div class="row" style="margin-top: 30px">
                                    <!--                               这里的贷款时间，是ajax 根据用户的选择的金额来重写贷款时间的select -->
                                    <label class="col-md-4 col-md-offset-2" style="font-size: 40px">担保人身份证号:</label>
                                    <input class="col-md-4" style="height: 50px" type="text"  name="loanPeopleIdCard" id="loanPeopleIdCard">

                                </div>






                                <div class="row" style="margin-top: 10%;">

                                    <a><button type="reset" class="btn btn-danger col-md-offset-4 btn-lg"  value="重置">重置</button></a>
                                    <a ><input type="button"  class="btn btn-success btn-lg disabled" style="margin-left: 10px" id="agree" value="提交" ></a>
                                </div>


                            </form>







                        </div>
                    </div>
                </div><!--基本表单结束--->





                <!--                这里是页面主体 显示部分 结束-->
            </div><!---page-body---->
        </div><!--page-wrapper--->
    </div>
</div>





<div th:replace="~{commons/onLoanJs :: js}"></div>

<!--     贷款申请 -->
<script th:src="@{/resource/js/myJs/loanApplication.js}"></script>

</body>
</html>
